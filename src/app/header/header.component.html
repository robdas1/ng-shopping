<header>


    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <img src="assets/logo-lg.png" alt="Logo" class="img-fluid">
            </div>
            <div class="col-sm-6 d-inline-flex justify-content-center align-items-center">
                <section class="text-center">
                    <h2>{{title}}</h2>
                    <p>late-night shopping, made easy</p>
                </section>
            </div>
            <div class="col-sm-3 d-inline-flex justify-content-center align-items-center background-image">
                <app-cart-summary />
            </div>
        </div>
        <div class="row">
            <div class="col12">
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-inline-flex justify-content-center align-items-center">
                <nav>
                    <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav nav-tabs">
                        <li [ngbNavItem]="1" class="nav-item">
                            <a class="link-button nav-link" routerLink="/start" routerLinkActive="active"> Start Here
                            </a>
                        </li>
                        <li [ngbNavItem]="2" class="nav-item">
                            <a class="link-button nav-link" routerLink="/stuff" routerLinkActive="active"> Get Stuff
                            </a>
                        </li>
                        <li [ngbNavItem]="3" class="nav-item">
                            <a class="link-button nav-link" routerLink="/cart" routerLinkActive="active"> Cart </a>
                        </li>
                        <li [ngbNavItem]="4" class="nav-item">
                            <a class="link-button nav-link" routerLink="/checkout" routerLinkActive="active"> Checkout
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </div>


</header>
