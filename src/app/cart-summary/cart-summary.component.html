<div class="container">
    <div class="row">
        <div id="cart-summary-col" class="col">
            <button *ngIf="totalItems > 0" id="cart-items" type="button" class="btn btn-primary position-relative" title="whats in my cart?"
                (click)="navigateToCart()">
                cart
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"> {{ totalItems }} </span> 
            </button>
        </div>
    </div>
</div>
