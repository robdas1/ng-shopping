<div [routerLink]="['/product', product.id]" class="product-summary">
    <h3 class="text-center">{{ product.productName }}</h3>
    <div class="p-1">
        <img [src]="product.productImageFile" alt="product image">
    </div>
    <p class="text-center">{{ product.unitPrice | currency }}</p>
</div>
